<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Redes Sociais</title>
  </head>
  <body>
    <main>
      <section id="iphone">
        <iframe
          src="pages/home.html"
          name="tela-iphone"
          id="tela-iphone"
          frameborder="0"
        ></iframe>
      </section>
      <section id="social-media">
        <a id="home" href="pages/home.html" class="button" target="tela-iphone"
          ><img src="images/logo-home.jpg" alt="" /></a
        ><br />
        <a
          id="github"
          href="pages/github.html"
          class="button"
          target="tela-iphone"
          ><img src="images/logo-github.jpg" alt="" /></a
        ><br />
        <a
          id="instagram"
          href="pages/instagram.html"
          class="button"
          target="tela-iphone"
          ><img src="images/logo-instagram.jpg" alt="" /></a
        ><br />
      </section>
    </main>
  </body>
</html>
